    <title>Instagram sign up page</title>

<body>
<div class="container">
    <div class="text">Log in to Continue</div>

        <div class="facebook link">

        </div>
        <div class="forget-id">
            <a href="#">Forget password?</a>
        </div>
        <div class="Sign up">
            <p>Don't have an account?<a href="#">Sign up </a></p>

        </div>
    </div>
</div>  
</body>
</html>
